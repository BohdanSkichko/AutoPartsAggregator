<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Spare Part</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>List Spare Part</h3>

    <hr/>
    <a th:href="@{index}" class="btn btn-primary">Search spare part by serial number</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="sparePartTable">
        <thead>
        <tr>
            <th>Url</th>
            <th>Cost</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="spare: ${spare}">
            <td th:text="${spare.url}" />
            <td th:text="${spare.cost}" />
            <td th:text="${spare.description}" />
            <td>
               <a th:href="${spare.url}" class="btn btn-info">Go to URL</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#sparePartTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>
</body>

</html>
