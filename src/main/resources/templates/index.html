<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search spare part</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body>
<style>
    .outer {
        text-align: center;
    }
</style>
<div class="outer">
    <div class="container">
        <hr/>
        <h3>Search spare part</h3>
        <form name="search" th:action="@{search}" th:object="${serialNumber}" method="GET">
            <input type="text"
                   th:field="*{serialNumber}"
                   class="form-control col-12 mb-5"
                   placeholder="Enter serial number for best results"
                   pattern="^[\w_:. а-яА-ЯІіЇїєЄ-]*$"
                   minlength="2"
                   name="serialNumber"
                   required/>
            <span class="validity"></span>
            <p>The serial number must consist of numbers and words only.</p>
            <p>Supports EN,UKR and punctuation: - _ : .</p>
            <button type="submit" class="btn btn-primary col-2" id="submit">Search</button>
        </form>
    </div>
    <script>
        $('#submit').click(function () {
            var input = document.forms["search"]["serialNumber"].value;
            if (input.validity === true) {
                $("#load").show();
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
    <div id="load" style="display:none">
        Please wait... Searching...
        <hr/>
        <img src="//s.svgbox.net/loaders.svg?fill=maroon&ic=tail-spin"
             style="width:100px">
    </div>
</div>
</body>
</html>
